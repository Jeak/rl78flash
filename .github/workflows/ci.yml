name: ci
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build using ${{ matrix.compiler }}
        run: CC=${{ matrix.compiler }} make
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install scan-build
        run: sudo apt-get install -y clang-tools
      - name: Check the code
        run: scan-build -analyze-headers --status-bugs make
